<!DOCTYPE html>
{% load static %}
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>ERP Vidra√ßaria</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon/ADMEXicon.png' %}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="{% static 'vendor/fonts/boxicons.css' %}" />

    <!-- Core CSS -->



    <link rel="stylesheet" href="{% static 'vendor/css/core.css' %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static 'vendor/css/theme-default.css' %}" class="template-customizer-theme-css" />
    
    <link rel="stylesheet" href="{% static 'vendor/css/core-dark.css' %}" class="template-customizer-core-dark-css" disabled/>
    <link rel="stylesheet" href="{% static 'vendor/css/theme-dark.css' %}" class="template-customizer-theme-dark-css" disabled/>

    <script>
      if (localStorage.getItem('theme')) {
        // Aplica o tema salvo no local storage
        document.documentElement.setAttribute('data-theme', localStorage.getItem('theme'));
      }
      
      const coreCSS = document.querySelector('.template-customizer-core-css');
      const coreDarkCSS = document.querySelector('.template-customizer-core-dark-css');

      const themeCSS = document.querySelector('.template-customizer-theme-css');
      const themeDarkCSS = document.querySelector('.template-customizer-theme-dark-css');

      if (document.documentElement.dataset.theme == 'dark') {
        coreDarkCSS.disabled = false;
        themeDarkCSS.disabled = false;

        coreCSS.disabled = true;
        themeCSS.disabled = true;
      }
    </script>

    <link rel="stylesheet" href="{% static 'css/demo.css' %}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />

    <link rel="stylesheet" href="{% static 'vendor/libs/apex-charts/apex-charts.css' %}" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="{% static 'vendor/js/helpers.js' %}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static 'js/config.js' %}"></script>

    <!-- Sweet Alert -->
    <script src="{% static "vendor/js/sweetalert2.all.min.js" %}"></script>
    <link rel="stylesheet" href="{% static 'vendor/css/sweetalert2.min.css.css' %}" />
  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->

        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
          <div class="app-brand demo">
            <a href="" class="app-brand-link">
                <img height="40" src="{% static 'img/logo/ADMEXlogo.png' %}" alt="ADMEX">
            </a>

            <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
              <i class="bx bx-chevron-left bx-sm align-middle"></i>
            </a>
          </div>

          <div class="menu-inner-shadow"></div>

          {% include "navbar/links.html" %}

        </aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->

          <nav
            class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
            id="layout-navbar"
          >
            <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
              <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                <i class="bx bx-menu bx-sm"></i>
              </a>
            </div>

            <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
              <!-- Search -->
              <div class="navbar-nav align-items-center">
                <div class="nav-item d-flex align-items-center">
                  <i class="bx bx-search fs-4 lh-0"></i>
                  <input
                    type="text"
                    class="form-control border-0 shadow-none"
                    placeholder="Search..."
                    aria-label="Search..."
                  />
                </div>
              </div>
              <!-- /Search -->

              <ul class="nav-item m-0 me-2 me-xl-0 ms-auto" id="themeSwitcher">
                <a class="nav-link p-3 style-switcher-toggle hide-arrow" style="cursor: pointer;" onclick="toggleDarkMode()">
                  <i class="bx bx-sm bx-moon"></i>
                </a>
              </ul>

              <ul class="navbar-nav flex-row align-items-center">

                <!-- User -->
                <li class="nav-item navbar-dropdown dropdown-user dropdown">
                  <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                    <div class="avatar avatar-online">
                      <img src="{% static 'img/avatars/1.png' %}" alt class="w-px-40 h-auto rounded-circle" />
                    </div>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                      <a class="dropdown-item" href="#">
                        <div class="d-flex">
                          <div class="flex-shrink-0 me-3">
                            <div class="avatar avatar-online">
                              <img src="{% static 'img/avatars/1.png' %}" alt class="w-px-40 h-auto rounded-circle" />
                            </div>
                          </div>
                          <div class="flex-grow-1">
                            <span class="fw-semibold d-block">John Doe</span>
                            <small class="text-muted">Admin</small>
                          </div>
                        </div>
                      </a>
                    </li>
                    <li>
                      <div class="dropdown-divider"></div>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">
                        <i class="bx bx-user me-2"></i>
                        <span class="align-middle">My Profile</span>
                      </a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">
                        <i class="bx bx-cog me-2"></i>
                        <span class="align-middle">Settings</span>
                      </a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">
                        <span class="d-flex align-items-center align-middle">
                          <i class="flex-shrink-0 bx bx-credit-card me-2"></i>
                          <span class="flex-grow-1 align-middle">Billing</span>
                          <span class="flex-shrink-0 badge badge-center rounded-pill bg-danger w-px-20 h-px-20">4</span>
                        </span>
                      </a>
                    </li>
                    <li>
                      <div class="dropdown-divider"></div>
                    </li>
                    <li>
                      <a class="dropdown-item" href="auth-login-basic.html">
                        <i class="bx bx-power-off me-2"></i>
                        <span class="align-middle">Log Out</span>
                      </a>
                    </li>
                  </ul>
                </li>
                <!--/ User -->
              </ul>
            </div>
          </nav>

          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->
            <div class="container-xxl flex-grow-1 container-p-y">

              {% block content %}
              {% endblock content %}
              
            </div>
            <!-- / Content -->

            <!-- Footer -->
            <footer class="content-footer footer bg-footer-theme">
              <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
                <p>Sistema feito por <a href="https://www.instagram.com/leudoneto09/">@leudoneto09</a></p>
                <p>Tema base feito por <a style="margin-left: auto;" href="https://themeselection.com/">ThemeSelection</a></p>
              </div>
            </footer>
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="{% static 'vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

    <script src="{% static 'vendor/js/menu.js' %}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="{% static 'vendor/libs/apex-charts/apexcharts.js' %}"></script>

    <!-- Main JS -->
    <script src="{% static 'js/main.js' %}"></script>

    <!-- Page JS -->
    <script src="{% static 'js/dashboards-analytics.js' %}"></script>

    <!-- Page JS -->
    <script>
      var themeSwitcherButton = document.querySelector('#themeSwitcher');
      if (document.documentElement.dataset.theme == 'dark') {
        themeSwitcherButton.querySelector('i').classList.replace('bx-moon','bx-sun');
      }

      var themeSwitcherMenuLink = document.querySelector('#themeSwitcherMenu');
      if (document.documentElement.dataset.theme == 'dark') {
        themeSwitcherMenuLink.querySelector('i').classList.replace('bx-moon','bx-sun');
        themeSwitcherMenuLink.querySelector('div').textContent = "Modo Claro";
      }

      function toggleDarkMode() {
        if (!coreCSS.disabled && !themeCSS.disabled) {
          coreDarkCSS.disabled = false;
          themeDarkCSS.disabled = false;

          coreCSS.disabled = true;
          themeCSS.disabled = true;
        }
        else {
          coreCSS.disabled = false;
          themeCSS.disabled = false;

          coreDarkCSS.disabled = true;
          themeDarkCSS.disabled = true;
        }

        if (themeSwitcherButton.querySelector('i').classList.contains('bx-moon')){
          themeSwitcherButton.querySelector('i').classList.replace('bx-moon','bx-sun');
          themeSwitcherMenuLink.querySelector('i').classList.replace('bx-moon','bx-sun');
          themeSwitcherMenuLink.querySelector('div').textContent = "Modo Claro";
        }
        else {
          themeSwitcherButton.querySelector('i').classList.replace('bx-sun','bx-moon');
          themeSwitcherMenuLink.querySelector('i').classList.replace('bx-sun','bx-moon');
          themeSwitcherMenuLink.querySelector('div').textContent = "Modo Escuro";
        }
      
        // Inverte o tema atual
        let currentTheme = document.documentElement.getAttribute('data-theme');
        let newTheme = currentTheme === 'light' ? 'dark' : 'light';

        // Salva o novo tema no local storage
        localStorage.setItem('theme', newTheme);

        // Aplica o novo tema
        document.documentElement.setAttribute('data-theme', newTheme);

      }
    </script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
