<!-- Modal -->

<div class="modal fade modal-static" id="{% block id_modal %}modal_criar_cargo{% endblock id_modal %}" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form id="{% block id_form %}form_criar_cargo{% endblock id_form %}">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel1">{% block titulo_modal %}Criar Cargo{% endblock titulo_modal %}</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          
          <div class="row mb-3 g-2">
            <label for="nome" class="form-label">Nome: *</label>
            <input type="text" id="nome" name="nome" class="form-control" required />  
          </div>
          <div class="row mb-3 g-2">
            <label for="descricao" class="form-label">Descrição: *</label>
            <input type="text" id="descricao" name="descricao" class="form-control" required />  
          </div>
          <div class="row mb-3 g-2">
            <label for="nivel_acesso" class="form-label">Nível de Acesso: *</label>
            <select name="nivel_acesso" id="nivel_acesso" class="form-select" required>
              <option value="1">1 (Menor)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10 (Maior)</option>
            </select> 
          </div>

        </div>
        <div class="modal-footer">
          <button type="reset" class="btn btn-outline-secondary" data-bs-dismiss="modal">
            Fechar
          </button>
          <button type="button" id="{% block id_salvar %}salvar_cargo{% endblock id_salvar %}" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
